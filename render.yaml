services:
  - type: web
    name: n8n
    env: node
    plan: free
    region: frankfurt
    branch: main
    buildCommand: npm install
    startCommand: npx n8n start
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "super-admin"
      - key: WEBHOOK_URL
        value: https://devis-ai-1653.onrender.com/
